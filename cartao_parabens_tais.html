<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parabéns</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background-color: #c7a7e0;
      width: 100%;
      text-align: center;
      padding: 40px 20px 60px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .header h1 {
      font-size: 2em;
      margin: 0;
      font-weight: 700;
      color: #000000;
    }

    .header p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #222222;
    }

    .card {
      background-color: #ffffff;
      margin-top: -40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- <p>Texto principal.</p> -->
    <h1>Parabéns</h1>
    <p>Felicidades nesse novo ciclo.</p>
  </div>

  <div class="card">
    <!-- <p>imagem upada em site gratuito de imagens.</p> -->
    <img src="https://i.postimg.cc/bYMSVngm/1.png" alt="Cartão de parabéns">
  </div>
</body>
</html>
